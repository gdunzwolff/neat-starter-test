<div class="container w-full">
    {% if navigationpreis.items %}

    <ul class="flex flex-col">
        {% for item in navigationpreis.items %}
        <li class="nav__item mb-4">
            {% if page.url == item.url %}
            <a class="text-ml inline-block border-l-4 border-kleistBlauGreen text-gray-500 no-underline hover:text-kleistBlauGreen py-2 pl-2"
                href="{{ item.url }}">{{ item.text }}</a>
            {% else %}
            <a class="text-ml inline-block border-l-2 hover:border-kleistBlauGreen text-gray-500 no-underline hover:text-kleistBlauGreen py-2 pl-2"
                href="{{ item.url }}">{{ item.text }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    {% endif %}
</div>
