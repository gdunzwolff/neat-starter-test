    bild: /static/img/logos/kjb-logo-trans.png
    bildunterschrift: null
    bild2: null
    url: /kjbs/kleist-jahrbuch-2021/
    text:
      Das Kleist-Jahrbuch 2021 enthält neben Beiträgen zur ›Politik des Rechts
      im Werk Heinrich von Kleists‹ von Bernd Fischer, Antonia Eder, David Pan,
      Bernhard Greiner, Johannes F. Lehmann, Tim Mehigan und Christian Moser
      weitere Abhandlungen von Rüdiger Görner, Andreas Moser, Patrick Fortmann
      und Tobias Krüger. Rezensionen wissenschaftlicher Neuerscheinungen
      beschließen den Band.
