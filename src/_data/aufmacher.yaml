    text: "Ricarda Schmidt war von 2005 bis 2020 Professorin für Germanistik an der Universität Exeter. Vorher arbeitete sie an verschiedenen Universitäten in Großbritannien, Frankreich und Deutschland. Zu ihren Arbeitsgebieten zählt die Literatur des 18. bis 20. Jahrhunderts. Kleist gehört seit ihrer Schulzeit zu den Autoren, die sie besonders liebt. 2010-2014 war sie Leiterin eines AHRC Forschungsprojektes zu Kleist."
