    titel: Über das Netzwerk
    bild: /static/img/logos/KNN-Logo.png
    bildunterschrift: null
    bild2:
    url: /
    text: Das Kleist-Nachwuchs-Netzwerk ist eine Initiative, die sich im November 2018 gegründet hat und die insbesondere junge Kleist-Forscher:innen und -Interessent:innen zusammenbringen möchte. Ziel des Netzwerkes ist es, ein Forum des offenen Austauschs für den Nachwuchs zu initiieren und zu fördern. Dabei soll ein gemeinsamer Verteiler den Informationsaustausch erleichtern.
