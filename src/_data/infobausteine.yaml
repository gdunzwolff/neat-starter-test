    text: Die Heinrich-von-Kleist-Gesellschaft ist eine internationale literarische und wissenschaftliche Vereinigung. Sie sieht ihre Aufgabe darin, das Werk und Leben Kleists durch wissenschaftliche Tag ungen und Veröffentlichungen zu erschließen und die in der Gegenwart fortwirkenden Einflüsse seiner Dichtung durch künstlerische, insbesondere literarische Veranstaltungen für eine breitere Öffentlichkeit zu fördern. Die Gesellschaft wurde am 5. Mai 1960 gegründet. Ihr Vereinssitz ist Berlin.
