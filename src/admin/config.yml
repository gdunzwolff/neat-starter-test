backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Newsletter"
    name: "newsletter"
    folder: "src/newsletters"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Newsletter", name: "title", widget: "string" }
      - { label: "Ausgabe", name: "subtitle", widget: "string" }
      - { label: "Inhaltsangabe", name: "description", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Text", name: "body", widget: "markdown" }
      # - widget: select
      #   label: "tags"
      #   name: "tags"
      #   multiple: true
      #   create: true
      #   options: ["Tags", "created", "from", "config.yml"]
  - label: "Kleist-Preis"
    name: "kleist-preis"
    folder: "src/kleist-preise"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Aufmacher"
        name: "heros"
        file: "src/_data/aufmacher.yaml"
        fields:
          - label: Nav Items
            name: heros
            widget: list
            collapsed: false
            fields:
              - { label: Rubrik, name: rubrik, widget: string }
              - { label: Titel, name: titel, widget: string }
              - { label: Bild, name: bild, widget: image, required: false }
              - {
                  label: Bildunterschrift,
                  name: bildunterschrift,
                  widget: string,
                  required: false,
                }
              - { label: URL, name: url, widget: string }
              - { label: Text, name: text, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
